<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <!-- thead stands for table head -->
      <thead>
        <!-- th = table header cell. This is like the first row of a matrix -->
        <th>Country Name</th>
        <th>Flag</th>
        <th>GDP (Millions of USD)</th>
      </thead>
      <!-- tr is a new table row -->
      <tr>
        <td>USA</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="Failed"></td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="Failed"></td>
        <td>2,250,990</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="Failed"></td>
        <td>2,649,890</td>
      </tr>
    </table>

  </body>
</html>
