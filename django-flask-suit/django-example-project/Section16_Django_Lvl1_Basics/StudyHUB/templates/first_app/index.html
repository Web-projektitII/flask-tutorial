<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/myStyle.css" %}">
  </head>
  <body>

    <h1>Hi welcome to StudyHUB!</h1>
    <h2>Here are your access records: </h2>

    <div class="djangotwo">
      <!-- if we have the access_records, then inject it -->
      {% if access_records %}
        <table>
          <th>Site name</th>
          <th>Date Acessed</th>

          {% for acc in access_records %}
          <tr>
            <td> {{ acc.name }} </td>
            <td> {{ acc.date }} </td>
          </tr>
          {% endfor %}

        </table>
      {% else %}
        <p> No access records found!</p>
      {% endif %}
    </div>

  </body>
</html>
