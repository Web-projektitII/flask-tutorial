<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1><strong>Puppy Adoption Page</strong></h1>
    <h2><strong>Please enter your information to adopt a puppy and we'll email you back.</strong></h2>
    <p>Please Note: First name, Last name, Password, and Email are required</p>
  <form method="get">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name">

    <br>
    <br>

    <label for="emailtag">Email:</label>
    <input type="email" id="emailtag" name="emailtag" placeholder="name@email.com">

    <label for="passwordtag">Password:</label>
    <input type="password" id="passwordtag" name="passwordtag">

    <br>
    <form method="get">


    <p>Are you over 18 ?</p>
    <label for="yes">Yes:</label>
    <input type="radio" id = "yes" name="over_18" value="yes">
    <label for="no">No:</label>
    <input type="radio" id = "no" name="over_18" value="no">


    <br>
    <p>Do you have a Credit Card or PayPal?</p>
    <select  name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>
    <br>
    <br>
    <input type="submit" name="submit" value="Submit Feedback">
  </form>
  </body>
</html>
